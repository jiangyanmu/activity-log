name: Build-Test-Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 取得專案原始碼
      - uses: actions/checkout@v4

      # 2️⃣ 安裝 Bun
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "BUN_INSTALL=$HOME/.bun" >> $GITHUB_ENV
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
          bun --version

      # 3️⃣ 安裝依賴與 build
      - name: Build
        run: |
          npm install
          bun i
          ncc build src/index.js --license licenses.txt

      # 4️⃣ 上傳 build 產物供後續 job 使用
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 1️⃣ 下載 build 產物
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact

      # 2️⃣ 執行測試
      - name: Run Automated Tests
        run: |
          echo "Running automated tests..."
          npm test || (echo "❌ Tests failed" && exit 1)

  release:
    runs-on: ubuntu-latest
    needs: test
    environment: dev
    steps:
      # 1️⃣ 下載 build 產物
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact

      # 2️⃣ Release 產物到 GitHub
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "✅ Tests passed. Releasing new dev build..."
          gh release create "dev-$(date +%s)" dist/* --notes "Automated release after successful tests"
