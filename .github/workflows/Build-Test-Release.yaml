name: Build-Test-Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 取得專案程式碼
      - uses: actions/checkout@v4

      # 2️⃣ 列出檔案確認 package.json 是否存在
      - name: Verify files
        run: ls -la

      # 3️⃣ 安裝 Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 4️⃣ 安裝依賴
      - name: Install dependencies
        run: npm install
        working-directory: activity-log

      # 5️⃣ Build
      - name: Build
        run: npm run build
        working-directory: activity-log

      # 6️⃣ 上傳 build artifact
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: activity-log/dist/

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 1️⃣ 下載 build artifact
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact

      # 2️⃣ 安裝 Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3️⃣ 安裝依賴
      - name: Install dependencies
        run: npm install
        working-directory: activity-log

      # 4️⃣ 執行測試
      - name: Run Automated Tests
        run: npm test
        working-directory: activity-log

  release:
    runs-on: ubuntu-latest
    needs: test
    environment: dev
    steps:
      # 1️⃣ 下載 build artifact
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact

      # 2️⃣ 安裝 Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3️⃣ Release
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "✅ Tests passed. Releasing new dev build..."
          gh release create "dev-$(date +%s)" activity-log/dist/* --notes "Automated release after successful tests"
