name: CI Dev Deployment

on:
  push:
    branches: [ master ]  # ç•¶ master åˆ†æ”¯æœ‰ push æ™‚è§¸ç™¼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build
        run: |
          npm install
          npm run build
          zip -r build.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    env:
      TAG: dev-v1.0
      NOTE: "First development release"
    steps:
      - name: Checkout   # ðŸ”‘ è®“ runner æœ‰ .git
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Dev Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$TAG" build.zip --notes "$NOTE"
